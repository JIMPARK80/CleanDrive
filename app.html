<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanDrive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Custom Title Bar -->
    <div class="titlebar">
        <div class="titlebar-drag">
            <span class="app-icon">✨</span>
            <span class="app-title">CleanDrive</span>
        </div>
        <div class="titlebar-controls">
            <button class="titlebar-button" id="minimize-btn">─</button>
            <button class="titlebar-button" id="maximize-btn">□</button>
            <button class="titlebar-button close" id="close-btn">✕</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="hero">
                <h1>Windows 디스크 공간을<br><span class="gradient-text">빠르게 확보</span>하세요</h1>
                <p class="subtitle">안전하고 강력한 C: 드라이브 정리 도구</p>
            </div>

            <div class="options-grid">
                <div class="option-card" data-option="deep">
                    <div class="option-icon">🧹</div>
                    <h3>Deep Cleanup</h3>
                    <p>임시 파일, 캐시, 휴지통 완전 정리</p>
                    <span class="option-badge">1-10GB 확보</span>
                    <div class="option-toggle">
                        <input type="checkbox" id="opt-deep" checked>
                        <label for="opt-deep"></label>
                    </div>
                </div>

                <div class="option-card" data-option="hibernate">
                    <div class="option-icon">💤</div>
                    <h3>Disable Hibernate</h3>
                    <p>최대 절전 모드 비활성화</p>
                    <span class="option-badge">RAM 크기만큼</span>
                    <div class="option-toggle">
                        <input type="checkbox" id="opt-hibernate">
                        <label for="opt-hibernate"></label>
                    </div>
                </div>

                <div class="option-card" data-option="pagefile">
                    <div class="option-icon">⚡</div>
                    <h3>Trim Pagefile</h3>
                    <p>가상 메모리 최적화</p>
                    <span class="option-badge">고급 사용자용</span>
                    <div class="option-toggle">
                        <input type="checkbox" id="opt-pagefile">
                        <label for="opt-pagefile"></label>
                    </div>
                </div>
            </div>

            <button class="primary-button" id="start-cleanup-btn">
                <span class="btn-icon">🚀</span>
                <span>정리 시작</span>
            </button>
        </div>

        <!-- Progress Screen -->
        <div id="progress-screen" class="screen">
            <div class="progress-container">
                <div class="circular-progress">
                    <svg class="progress-ring" width="200" height="200">
                        <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"></circle>
                        <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
                    </svg>
                    <div class="progress-text">
                        <div class="progress-percentage">0%</div>
                        <div class="progress-label">정리 중...</div>
                    </div>
                </div>

                <div class="status-text" id="status-text">준비 중...</div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">💾</div>
                        <div class="stat-value" id="space-freed">0 GB</div>
                        <div class="stat-label">확보된 공간</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⏱️</div>
                        <div class="stat-value" id="elapsed-time">0:00</div>
                        <div class="stat-label">경과 시간</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Complete Screen -->
        <div id="complete-screen" class="screen">
            <div class="complete-container">
                <div class="success-animation">
                    <div class="checkmark">✓</div>
                </div>
                <h2>정리 완료!</h2>
                <div class="complete-stats">
                    <div class="complete-stat">
                        <span class="complete-icon">💾</span>
                        <span class="complete-value" id="final-space">0 GB</span>
                        <span class="complete-label">확보된 공간</span>
                    </div>
                </div>
                <button class="primary-button" id="cleanup-again-btn">
                    <span>다시 정리하기</span>
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
